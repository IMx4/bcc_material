<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common_header :: common-header"></head>

<body>
<div class="container" id="header-div">
    <div class="shadow-lg p-4 mb-8 bg-white rounded">
        <h1 id="centered_header">Material Inventory Manager</h1>
    </div>
</div>

<div class="container">
    <br>
    <br>
    <div class="page_header">
        <h1 class="display-3" style="text-align: center;">System Login</h1>
    </div>

    <h1 th:if="${invalid_login}" style="text-align: center"> Invalid Login </h1>

    <div class="container" align="center">
        <form action="#" th:action="@{/login}"  method="post">
                <!-- Keypad -->
                <div class="row" align="center">
                    <div class="col" >
                        <div class="btn-group-vertical ml-2 mt-2" role="group" aria-label="Basic example">
                            <div class="btn-group">
                                <input type="text" class="text-center form-control-lg mb-2" id="code" name="id" th:value="*{id}"/>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn btn-secondary py-3" onclick="document.getElementById('code').value=document.getElementById('code').value + '1';">1</button>
                                <button type="button" class="btn btn btn-secondary py-3" onclick="document.getElementById('code').value=document.getElementById('code').value + '2';">2</button>
                                <button type="button" class="btn btn btn-secondary py-3" onclick="document.getElementById('code').value=document.getElementById('code').value + '3';">3</button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn btn-secondary py-3" onclick="document.getElementById('code').value=document.getElementById('code').value + '4';">4</button>
                                <button type="button" class="btn btn btn-secondary py-3" onclick="document.getElementById('code').value=document.getElementById('code').value + '5';">5</button>
                                <button type="button" class="btn btn btn-secondary py-3" onclick="document.getElementById('code').value=document.getElementById('code').value + '6';">6</button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn btn-secondary py-3" onclick="document.getElementById('code').value=document.getElementById('code').value + '7';">7</button>
                                <button type="button" class="btn btn btn-secondary py-3" onclick="document.getElementById('code').value=document.getElementById('code').value + '8';">8</button>
                                <button type="button" class="btn btn btn-secondary py-3" onclick="document.getElementById('code').value=document.getElementById('code').value + '9';">9</button>
                            </div>
                            <div class="btn-group">

                                <button type="button" class="btn btn btn-secondary py-3" onclick="document.getElementById('code').value=document.getElementById('code').value + '0';">0</button>
                                <button type="button" class="btn btn btn-secondary py-3" onclick="document.getElementById('code').value=document.getElementById('code').value.slice(0, -1);">&lt;--</button>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="d-grid gap-2" style="margin-left: 19px;">

                            <button type="submit" class="btn btn-primary" id="material-submit">Submit</button>

                            <button type="submit" class="btn btn-primary" id="material-clear" style="margin-left: 105px"
                                    th:formaction="@{/}">Cancel</button>
                        </div>
                    </div>
                </div>

                <div th:replace="fragments/common-modal :: common-modal"></div>

            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/common_footer :: common-footer"></div>

</body>
</html>
