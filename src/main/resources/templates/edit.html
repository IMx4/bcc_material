<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="common_header :: common-header"></head>

<body>

<div th:replace="navbar :: navbar"></div>



<div class="container" id="add-material">

    <form action="#" th:action="@{/update}" th:object="${item}"
          method="post">


        <input type="number" th:field="*{id}" id="id" hidden="true"/>


        <div class="form-group">
            <label for="qty">Qty</label> <input
                type="text" th:field="*{qty}" class="form-control" id="qty"
                placeholder="Enter qty - ex. 10">
        </div>
        <div>
            <label for="description">Description</label> <input
                type="text" th:field="*{description}" class="form-control"
                id="description" placeholder="Enter description"/>
        </div>
        <div class="form-group">
            <label for="category">Category</label> <select
                th:field="*{category}" class="form-control"
                id="category">

            <option th:each="category : ${categories}" th:value="${category}" >Category</option>



        </select>
        </div>

        <div class="form-group">
            <label for="length">Length</label> <input
                type="text" th:field="*{length}"  class="form-control" id="length"
                placeholder="Enter Length - ex. 96">
        </div>
        <div class="form-group">
            <label for="width">Width</label> <input
                type="text" th:field="*{width}" class="form-control" id="width"
                placeholder="Enter Width - ex. 48">
        </div>
        <div class="form-group">
            <label for="thick">Thick</label> <input
                type="text" th:field="*{thick}" class="form-control" id="thick"
                placeholder="Enter Thickness - ex. 3/4">
        </div>
        <div>
            <div class="custom-control custom-switch">
                <input type="checkbox"  onchange="showMinStock()" class="custom-control-input"
                       id="inventory-control-toggle" th:checked="*{stockControl}==true" name="stockControl">
                <label class="custom-control-label" for="inventory-control-toggle">Use Inventory Control</label>

                <span class="form-group" id="min-stock" hidden="true">
				<input
                        type="text" th:field="*{stockControlMin}" class="form-control" id="stock_control_min"
                        placeholder="Enter minimum inventory - ex. 10">
			    </span>

                <div>



                    <!-- Modal -->


                    <div class="modal fade" id="exampleModal" tabindex="-1"
                         role="dialog" aria-labelledby="exampleModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Add New
                                        Material</h5>
                                    <button type="button" class="close" data-dismiss="modal"
                                            aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <p id=modalBody></p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Close
                                    </button>
                                    <button type="submit" class="btn btn-primary">Save
                                        changes
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" data-toggle="modal"
                            data-target="#exampleModal" onclick="getDesc()" id="material-submit">Submit
                    </button>
                    <button type="button" class="btn btn-primary" id="material-clear">Clear Form</button>
                </div>
            </div>
        </div>
    </form>
</div>



<div th:replace="common_footer :: common-footer"></div>

</body>
</html>
