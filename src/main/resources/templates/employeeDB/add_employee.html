<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common_header :: common-header"></head>

<body>

<div th:replace="fragments/navbar :: navbar"></div>


<div class="container" id="add-material">

    <br>
    <br>
    <div class="jumbotron">
        <h1 class="display-3" style="text-align: center;">Add Employee to Database</h1>
    </div>

    <form action="#" th:action="@{/employee/save}" th:object="${employee}"
          method="post">
        <div class="form-group">
            <label for="first-name">First Name</label> <input
                type="text" th:field="*{firstName}" class="form-control"
                id="first-name" placeholder="First Name"/>
        </div>
        <div class="form-group">
        <label for="last-name">Last Name</label> <input
            type="text" th:field="*{lastName}" class="form-control" id="last-name"
            placeholder="Last Name">
        </div>
        <div class="form-group">
            <label for="pin">Pin</label> <input
                type="text" th:field="*{pin}" class="form-control" id="pin"
                placeholder="pin">
        </div>
        <div class="form-group">
            <label for="job-position">Job Position</label> <input
                type="text" th:field="*{jobPosition}" class="form-control" id="job-position"
                placeholder="Job Position">
        </div>
        <div>
            <input
                    type="text" th:field="*{id}" class="form-control" hidden="true" >
        </div>



                <div>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1"
                         role="dialog" aria-labelledby="exampleModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Add Employee</h5>
                                    <button type="button" class="close" data-dismiss="modal"
                                            aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <p id=modalBody></p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Close
                                    </button>
                                    <button type="submit" class="btn btn-primary">Save
                                        changes
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" data-toggle="modal"
                            data-target="#exampleModal" onclick="addEmployee()" id="material-submit">Submit
                    </button>
                    <button type="button" class="btn btn-primary" id="material-clear">Clear Form</button>
                </div>
    </form>
</div>


<div th:replace="fragments/common_footer :: common-footer"></div>

</body>
</html>
